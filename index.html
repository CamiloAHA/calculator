<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <!--TODO Replace parenthesis with larger buttons and answer button, add color to buttons-->
                <button id="btn-(">(</button>
                <button id="btn-)">)</button>
                <button id="btn-Backspace">DEL</button>
                <button id="btn-Delete">AC</button>
                <button id="btn-/">/</button>
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-*">&#xD7</button>
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-+">+</button>
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn--">-</button>
                <button id="btn-.">.</button>
                <button id="btn-0">0</button>
                <button id="btn-Enter">=</button>
            </div>
        </div>
    </div>
</body>

</html>
