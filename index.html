<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button id="btn-po">(</button>
                <button id="btn-pc">)</button>
                <button id="btn-del">DEL</button>
                <button id="btn-ac">AC</button>
                <button id="btn-d">/</button>
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-m">&#xD7</button>
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-a">+</button>
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-s">-</button>
                <button id="btn-p">.</button>
                <button id="btn-0">0</button>
                <button id="btn-e">=</button>
            </div>
        </div>
    </div>
</body>

</html>
